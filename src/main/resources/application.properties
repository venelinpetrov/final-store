spring.application.name=final-store
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/my_store?useSSL=false
spring.jpa.hibernate.ddl-auto=update
spring.profiles.active=dev
spring.jwt.secret=${JWT_SECRET}
spring.jwt.accessTokenExpiration = 30000
spring.jwt.refreshTokenExpiration = 604800

# Stripe Configuration
stripe.api.secret-key=${STRIPE_SECRET_KEY}
stripe.api.publishable-key=${STRIPE_PUBLISHABLE_KEY}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET}
