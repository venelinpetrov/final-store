services:
  mysql:
    image: mysql:8.0
    container_name: final-store-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-0000}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-my_store}
    ports:
      - "${MYSQL_PORT:-3307}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-0000}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - final-store-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: final-store-app
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE:-my_store}?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD:-0000}
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - "8080:8080"
    networks:
      - final-store-network

volumes:
  mysql_data:
    driver: local

networks:
  final-store-network:
    driver: bridge

